<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work13getByclass</title>
	</head>
	<body>
		<div class="red">div</div>
		<p class="blue">p标签</p>
		<span class="red blue" style="display: block;">span标签</span>
		<h1 class="blue red">h1</h1>
		<h3 class="red1">h3</h3>
		<h5 class="red2 blue red">h5</h5>
		<ul id="wrap">
			<li class="blue">li</li>
			<li class="blue1">li</li>
			<li class="red">li</li>
			<li class="red blue">li</li>
			<li class="blue green">li</li>
			<li class="yellow">li</li>
		</ul>
	</body>
	<script type="text/javascript">
		function findInArr(n,arr){
			for (var i=0;i<arr.length;i++) {
				if(arr[i]==n)return true;
			}
			return false;
		}
		
		
		function getbyclass(oparent,sclass){
			if(oparent.getElementsByClassName){
				return oparent.getElementsByClassName(sclass);
			}else{
				var aele=oparent.getElementsByTagName("*");
				var arr=[];
				for (var i=0;i<aele.length;i++) {
					var tmp=aele[i].className.split('');
					if(findInArr(sclass,tmp)==true){
						arr.push(aele[i]);
					}
				}
				return arr;
			}
		}
		
		
		window.onload=function(){
			var owrap=document.getElementById("wrap");
			var arr=getbyclass(document,'blue');
			for (var i=0;i<arr.length;i++) {
				arr[i].style.background='blue';
			}
		}
	</script>
</html>
