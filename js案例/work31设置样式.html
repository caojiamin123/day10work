<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work31设置样式</title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		'use strict'
		window.onload=function(){
			var obox=document.getElementById("box");
			obox.onclick=function(){
				with(obox.style){
					width='200px';
					height='200px';
				}
			}
		}
	</script>
</html>
